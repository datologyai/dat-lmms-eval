dataset_path: datologyai/CountBench
task: "countbench"
dataset_kwargs:
  token: True
test_split: test
output_type: generate_until
doc_to_visual: !function utils.countbench_doc_to_visual
doc_to_text: !function utils.countbench_doc_to_text
doc_to_target: "answer"
generation_kwargs:
  max_new_tokens: 8
  temperature: 0
  do_sample: False
process_results: !function utils.countbench_process_results
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
metadata:
  - version: 0.0
lmms_eval_specific_kwargs:
  default:
    pre_prompt: "<image>\n"
    post_prompt: "\nAnswer the question using a single word or phrase.\nAnswer:"
  qwen_vl:
    pre_prompt: "<image>\n"
    post_prompt: " Answer:"
